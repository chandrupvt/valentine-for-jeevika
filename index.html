<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Jeevika ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #fbe7f0, #e8f0ff);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  padding: 40px 30px;
  border-radius: 24px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  animation: fadeIn 2s ease;
}

h1 {
  margin: 0;
  font-size: 2.2rem;
  color: #ff4f8b;
}

p {
  font-size: 1.05rem;
  color: #444;
  line-height: 1.6;
  margin: 20px 0 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  border: none;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #ff4f8b;
  color: #fff;
}

.no {
  background: #eee;
  color: #666;
  position: relative;
}

.message {
  display: none;
  margin-top: 25px;
  font-size: 1.3rem;
  color: #ff4f8b;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.heart {
  position: absolute;
  color: #ff4f8b;
  font-size: 18px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.3); }
}
</style>
</head>

<body>

<!-- üéµ AUTO PLAY MUSIC -->
<audio id="bgMusic" autoplay loop>
  <source src="love.mp3" type="audio/mp3">
</audio>

<div class="card">
  <h1>Jeevika ‚ù§Ô∏è</h1>
  <p>
    From the moment you came into my life, everything became softer,
    warmer, and more beautiful.
    <br><br>
    You are my today, my tomorrow, and my forever.
    <br><br>
    Will you walk with me through every season of life?
  </p>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíç</button>
    <button class="no" onmouseover="moveNo(this)">No üôà</button>
  </div>

  <div class="message" id="message">
    I knew it üò≠‚ù§Ô∏è I love you forever, My Dear Pondatti Jeevika!
  </div>
</div>

<script>

window.addEventListener("load", function() {
  const music = document.getElementById("bgMusic");
  music.volume = 0.5;
  music.play().catch(() => {
    console.log("Autoplay blocked by browser.");
  });
});

function sayYes() {
  document.getElementById('message').style.display = 'block';
  createHearts();
}

function moveNo(btn) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
}

</script>

</body>
</html>
