<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Jeevika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#fbe7f0,#e8f0ff);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

/* Entry Screen */
#entry{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
  cursor:pointer;
  text-align:center;
  padding:20px;
}

#entry h2{
  color:white;
  font-size:1.8rem;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.card{
  width:90%;
  max-width:400px;
  background:rgba(255,255,255,0.95);
  padding:30px 20px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.2);
  display:none;
  animation:fadeIn 1s ease forwards;
  position:relative;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{
  color:#ff4f8b;
  font-size:1.6rem;
  margin-bottom:10px;
}

.card p{
  font-size:0.95rem;
}

button{
  width:100%;
  margin-top:15px;
  padding:12px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff4f8b,#ff758c);
  color:white;
  font-size:1rem;
  transition:0.3s;
  position:relative;
}

button:hover{
  transform:scale(1.05);
}

#noBtn{
  background:#ccc;
  color:black;
}

/* Romantic Full Screen */
#loveScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:url('jeevika.jpg') center/cover no-repeat;
  display:none;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.overlay{
  background:rgba(0,0,0,0.6);
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.bigTitle{
  font-family:'Dancing Script',cursive;
  color:#fff;
  font-size:2.2rem;
  text-shadow:0 0 25px #ff4f8b;
  margin-bottom:20px;
}

#typedText{
  color:#fff;
  font-size:1rem;
  max-width:90%;
  line-height:1.6;
  min-height:150px;
}

/* Floating Hearts */
.heart{
  position:absolute;
  color:#ffb6c1;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* Sparkle Stars */
.star{
  position:absolute;
  color:white;
  font-size:10px;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2}
  to{opacity:1}
}

/* EXTRA MOBILE FIX */
@media (max-width:480px){
  .bigTitle{
    font-size:1.8rem;
  }
  #typedText{
    font-size:0.9rem;
  }
}
</style>
</head>
<body>

<div id="entry" onclick="startLove()">
  <h2>Tap To Open My Heart ‚ù§Ô∏è</h2>
</div>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mp3">
</audio>

<div class="card" id="mainCard">
  <h1>Happy Valentine's Day Jeevika ‚ù§Ô∏è</h1>
  <p>You are my forever and always üíñ</p>
  <button onclick="sayYes()">Yes üíç</button>
  <button id="noBtn">No üò¢</button>
</div>

<div id="loveScreen">
  <div class="overlay">
    <div class="bigTitle">Happy Valentine's Day Jeevika ‚ù§Ô∏è</div>
    <div id="typedText"></div>
  </div>
</div>

<script>

const text = `

Jeevika‚Ä¶ ü§ç

From the moment you entered my life,
everything changed into something magical.

You are not just my love,
you are my peace,
my happiness,
my safest place,
my forever home.

Every heartbeat of mine whispers your name.

With you,
even ordinary days feel extraordinary.

I promise to stand beside you,
to protect you,
to cherish you,
and to love you deeper with every sunrise.
You are my today.
You are my tomorrow.
You are my always.

Nee enthu di ü•π,
I Love You as always and Forever with you,
and forever belongs to us. üíç‚ù§Ô∏è ~ Mamaü§é
`;

function startLove(){
  document.getElementById("entry").style.display="none";
  document.getElementById("mainCard").style.display="block";
  document.getElementById("bgMusic").play();
}

function sayYes(){
  document.getElementById("mainCard").style.display="none";
  document.getElementById("loveScreen").style.display="flex";
  typeWriter();
  createHearts();
  createStars();
}

function typeWriter(){
  let i = 0;
  const speed = 40;
  const typed = document.getElementById("typedText");
  typed.innerHTML = "";
  function typing(){
    if(i < text.length){
      typed.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", function() {
  const card = document.getElementById("mainCard");
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.position = "absolute";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

function createHearts(){
  for(let i=0;i<30;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  }
}

function createStars(){
  for(let i=0;i<20;i++){
    const star=document.createElement("div");
    star.className="star";
    star.innerHTML="‚ú¶";
    star.style.left=Math.random()*100+"vw";
    star.style.top=Math.random()*100+"vh";
    document.body.appendChild(star);
  }
}

</script>

</body>
</html>
