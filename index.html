<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Jeevika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(15px);
  padding: 40px 30px;
  border-radius: 25px;
  width: 90%;
  max-width: 450px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0,0,0,0.2);
  animation: fadeIn 2s ease;
}

h1 {
  margin: 0;
  font-size: 2.3rem;
  color: #ff2e7a;
}

p {
  font-size: 1.05rem;
  color: #444;
  line-height: 1.6;
  margin: 20px 0 30px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  border: none;
  padding: 12px 26px;
  font-size: 1rem;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #ff2e7a;
  color: #fff;
}

.yes:hover {
  transform: scale(1.1);
  box-shadow: 0 10px 30px rgba(255,46,122,0.4);
}

.no {
  background: #eee;
  color: #666;
  position: relative;
}

.music-btn {
  margin-top: 20px;
  background: #444;
  color: white;
}

.message {
  display: none;
  margin-top: 25px;
  font-size: 1.3rem;
  color: #ff2e7a;
  animation: pop 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.heart {
  position: absolute;
  color: #ff2e7a;
  font-size: 20px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0.8); }
  to { transform: translateY(-10vh) scale(1.3); }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mp3">
</audio>

<div class="card">
  <h1>Jeevika ‚ù§Ô∏è</h1>

  <p>
    From the moment you came into my life, everything became softer,
    warmer, and more beautiful.
    <br><br>
    You are my today, my tomorrow, and my forever.
    <br><br>
    Will you walk with me through every season of life?
  </p>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes üíç</button>
    <button class="no" onmouseover="moveNo(this)">No üôà</button>
  </div>

  <button class="music-btn" onclick="toggleMusic()">üéµ Play / Pause Music</button>

  <div class="message" id="message">
    I knew it üò≠‚ù§Ô∏è I love you forever, My Dear Pondatti Jeevika!
  </div>
</div>

<script>

const music = document.getElementById("bgMusic");
let isPlaying = false;

function sayYes() {
  document.getElementById('message').style.display = 'block';
  fadeInMusic();
  createHearts();
}

function moveNo(btn) {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  btn.style.transform = `translate(${x}px, ${y}px)`;
}

function toggleMusic() {
  if (isPlaying) {
    music.pause();
    isPlaying = false;
  } else {
    music.play();
    isPlaying = true;
  }
}

function fadeInMusic() {
  music.volume = 0;
  music.play();
  isPlaying = true;

  let vol = 0;
  const interval = setInterval(() => {
    if (vol < 1) {
      vol += 0.05;
      music.volume = vol;
    } else {
      clearInterval(interval);
    }
  }, 200);
}

function createHearts() {
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = 3 + Math.random() * 3 + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
}

</script>

</body>
</html>
