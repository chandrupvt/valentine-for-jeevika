<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Jeevika ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fbe7f0,#e8f0ff);
  overflow:hidden;
}

/* Entry Screen */
#entry{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:10;
  cursor:pointer;
}

#entry h2{
  color:white;
  font-size:2rem;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.card{
  background:rgba(255,255,255,0.9);
  padding:40px 30px;
  border-radius:24px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  display:none;
}

h1{
  font-size:2rem;
  color:#ff4f8b;
}

p{
  margin:20px 0;
  color:#444;
}

button{
  border:none;
  padding:12px 26px;
  border-radius:30px;
  cursor:pointer;
}

.yes{
  background:#ff4f8b;
  color:white;
}

.no{
  background:#eee;
  position:relative;
}

.message{
  display:none;
  margin-top:20px;
  color:#ff4f8b;
  font-size:1.2rem;
}

/* Proposal Screen */
#proposalScreen{
  position:fixed;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  display:none;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

#proposalScreen img{
  width:250px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.3);
  margin-bottom:20px;
  animation:fadeIn 2s ease;
}

#proposalScreen h2{
  color:white;
  font-size:1.8rem;
  animation:fadeIn 3s ease;
}

.heart{
  position:absolute;
  color:white;
  font-size:20px;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.8)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>
<body>

<!-- Entry Screen -->
<div id="entry" onclick="startLove()">
  <h2>Tap To Open My Heart ‚ù§Ô∏è</h2>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mp3">
</audio>

<div class="card" id="mainCard">
  <h1>Happy Valentine's Day Jeevika ‚ù§Ô∏è</h1>
  <p>
    My life, My wife üíñ <br>
    You are my today, my tomorrow, and my forever.<br>
    Will you marry me?
  </p>

  <button class="yes" onclick="sayYes()">Yes üíç</button>
  <button class="no" onmouseover="moveNo(this)">No ü•π</button>

  <div class="message" id="message">
    I knew it üò≠‚ù§Ô∏è I love you forever!
  </div>
</div>

<!-- New Proposal Screen -->
<div id="proposalScreen">
  <img src="jeevika.jpg" alt="Our Love">
  <h2>
    Forever Starts Today üíç‚ù§Ô∏è<br>
    You & Me, Always and Forever Jeevika.
  </h2>
</div>

<script>

function startLove(){
  document.getElementById("entry").style.display="none";
  document.getElementById("mainCard").style.display="block";

  const music=document.getElementById("bgMusic");
  music.volume=0.5;
  music.play();
}

function sayYes(){
  document.getElementById("mainCard").style.display="none";
  document.getElementById("proposalScreen").style.display="flex";
  createHearts();
}

function moveNo(btn){
  const x=Math.random()*200-100;
  const y=Math.random()*200-100;
  btn.style.transform=`translate(${x}px,${y}px)`;
}

function createHearts(){
  for(let i=0;i<30;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
}

</script>

</body>
</html>
