<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Jeevika ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(20px);
  padding:50px 40px;
  border-radius:35px;
  width:95%;
  max-width:550px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,0.25);
  animation:fadeIn 2s ease;
  position:relative;
}

h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  color:white;
  margin-bottom:20px;
  text-shadow:0 5px 15px rgba(0,0,0,0.3);
}

p{
  color:white;
  font-size:1.15rem;
  line-height:1.8;
  margin-bottom:30px;
}

button{
  background:white;
  color:#ff4f8b;
  border:none;
  padding:14px 35px;
  border-radius:50px;
  font-size:1.05rem;
  cursor:pointer;
  transition:0.4s;
  font-weight:600;
}

button:hover{
  transform:scale(1.15);
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

.photo{
  margin-top:30px;
  display:none;
  animation:fadeIn 2s ease;
}

.photo img{
  width:100%;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.4);
  transition:0.5s;
}

.photo img:hover{
  transform:scale(1.05);
}

.loveText{
  margin-top:20px;
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  color:white;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.heart{
  position:absolute;
  color:white;
  font-size:22px;
  animation:float 6s linear infinite;
  opacity:0.8;
}

@keyframes float{
  from{transform:translateY(100vh) scale(0.8)}
  to{transform:translateY(-10vh) scale(1.4)}
}

.glow{
  position:absolute;
  width:300px;
  height:300px;
  background:radial-gradient(circle,rgba(255,255,255,0.4),transparent);
  border-radius:50%;
  top:-100px;
  right:-100px;
  animation:pulse 4s infinite ease-in-out;
}

@keyframes pulse{
  0%{transform:scale(1);opacity:0.7}
  50%{transform:scale(1.2);opacity:0.4}
  100%{transform:scale(1);opacity:0.7}
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<div class="container">
  <div class="glow"></div>
  <h1>Happy Valentine's Day ‚ù§Ô∏è Jeevika</h1>
  <p>
    To my love, my best friend, my beautiful wife üíñ<br><br>
    You are my heart's safest home, my forever happiness,
    my sweetest blessing in life.
    Every second with you feels like a beautiful dream.
  </p>

  <button onclick="showLove()">Open My Heart üíå</button>

  <div class="photo" id="photoSection">
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7" alt="Love Image">
    <div class="loveText">Forever Yours üíç‚ù§Ô∏è</div>
  </div>
</div>

<script>
function showLove(){
  document.getElementById('photoSection').style.display='block';
  document.getElementById('bgMusic').play();
  createHearts();
}

function createHearts(){
  for(let i=0;i<30;i++){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.innerHTML='‚ù§';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(3+Math.random()*4)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  }
}
</script>

</body>
</html>
